<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTimePicker Playground</title>

    <!-- Optional Bootstrap -->
    <link id="bootstrap-css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
          crossorigin="anonymous" disabled>
    <link rel="stylesheet" href="datetimepicker.css">

    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 2rem;
            max-width: 1400px;
        }

        h1 {
            margin-bottom: 1.5rem;
        }

        details {
            margin-bottom: 2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 1rem;
            background: #fafafa;
        }

        summary {
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .picker-row {
            display: grid;
            grid-template-columns: 1fr 320px; /* left: picker | right: options */
            gap: 1.5rem;
            align-items: flex-start;
            width: 100%;
        }

        @media (max-width: 768px) {
            .picker-row {
                grid-template-columns: 1fr;
            }
        }

        .picker-box {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            min-height: 320px;
            background: white;
        }

        fieldset {
            border: none;
            background: #fff;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.08);
        }

        fieldset label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0.3rem 0;
        }

        fieldset input, fieldset select {
            margin-left: 0.5rem;
            flex: 1;
        }

        .switch {
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }

        .switch input {
            width: 1.25rem;
            height: 1.25rem;
        }

        fieldset > label > input {
            flex: 0;
        }
    </style>
</head>
<body>

<h1>DateTimePicker Interactive Playground</h1>
<label class="switch">
    <input type="checkbox" id="toggle-bootstrap">
    Use Bootstrap Styles
</label>

<!-- Inline Picker -->
<details open>
    <summary>Inline Picker</summary>
    <div class="picker-row">
        <div class="picker-box" id="inline-wrapper"></div>
        <fieldset id="inline-options"></fieldset>
    </div>
</details>

<!-- Input Picker -->
<details>
    <summary>Input Picker</summary>
    <div class="picker-row">
        <div class="picker-box" id="input-wrapper"></div>
        <fieldset id="input-options"></fieldset>
    </div>
</details>

<!-- Button Picker -->
<details>
    <summary>Button Picker</summary>
    <div class="picker-row">
        <div class="picker-box" id="button-wrapper"></div>
        <fieldset id="button-options"></fieldset>
    </div>
</details>

<script src="datetimepicker.js"></script>
<script src="playground.js"></script>
</body>
</html>
