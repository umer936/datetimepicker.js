<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="datetimepicker.css">
</head>
<body>
<h1>DateTimePicker Examples</h1>

<h2>Inline Picker</h2>
<div id="inline-picker" class="mb-4"></div>

<h2>Input-Based Picker</h2>
<div id="input-picker" class="mb-4"></div>

<h2>Button-Based Picker</h2>
<div id="button-picker" class="mb-4"></div>

<script src="datetimepicker.js"></script>
<script>
    DateTimePicker.init(document.getElementById('inline-picker'), {
        mode: 'inline',
        showDOYtoggle: true,
        slidersToShow: ['hours', 'minutes', 'seconds', 'nanoseconds'],
    });
    DateTimePicker.init(document.getElementById('input-picker'), {
        mode: 'input',
        showDOYtoggle: true,
        slidersToShow: ['hours', 'minutes', 'seconds', 'nanoseconds'],
    });
    DateTimePicker.init(document.getElementById('button-picker'), {
        mode: 'button',
        showDOYtoggle: true,
        slidersToShow: ['hours', 'minutes', 'seconds', 'nanoseconds'],
    });
</script>
</body>
</html>
