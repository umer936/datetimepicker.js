<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTimePicker with or without Bootstrap 5</title>
<!--    <link rel="stylesheet"-->
<!--          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"-->

<!--          crossorigin="anonymous"-->
<!--          referrerpolicy="no-referrer"/>-->
    <link rel="stylesheet" href="datetimepicker.css">
</head>
<body>
<h1>DateTimePicker Examples</h1>

<div class="mb-4">
    <h2>Inline Picker</h2>
    <div id="inline-picker" class=></div>
</div>

<div class="mb-4">
    <h2>Input-Based Picker</h2>
    <label for="input-picker"></label>
    <input id="input-picker" class="form-control datetime-input" placeholder="Select Date and Time" aria-label="Date Time Input">
</div>

<div class="mb-4">
    <h2>Button-Based Picker</h2>
    <button id="button-picker" class="btn btn-primary" aria-label="Pick Date and Time">Pick Date and Time</button>
</div>

<script src="datetimepicker.js"></script>
<script>
    addEventListener("DOMContentLoaded", () => {
        new DateTimePicker(document.getElementById('inline-picker'), {
            mode: 'inline',
            showDOYtoggle: true,
            slidersToShow: ['hours', 'minutes', 'seconds', 'nanoseconds'],
            showCloseButton: false,
        });
        new DateTimePicker(document.getElementById('input-picker'), {
            mode: 'input',
            showDOYtoggle: true,
            initialValue: '2001 01 Jan 08:00:00',
            slidersToShow: ['hours', 'minutes', 'seconds', 'nanoseconds'],
            onDateSelect: (time) => document.getElementById('input-picker').value = time.toLocaleString(),
            onTimeChange: (time) => document.getElementById('input-picker').value = time.toLocaleString(),
        });
        new DateTimePicker(document.getElementById('button-picker'), {
            mode: 'button',
            showDOYtoggle: true,
            slidersToShow: ['hours', 'minutes', 'seconds', 'nanoseconds'],
        });
    });
</script>
</body>
</html>
